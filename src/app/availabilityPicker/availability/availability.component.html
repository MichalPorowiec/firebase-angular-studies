<div class="row session-tiles" *ngIf="sessionDays | async; else loading">
    <div class="tile-wrapper" *ngFor="let tile of sessionDays | async ; let i = index">
        <app-calendar-tile [availability]= tile.AvailabilityTime [tileColor] = checkColor(i) [tileDate]="tile.timeStamp" [sessionId] = sessionRef></app-calendar-tile>
    </div>
</div>
<ng-template #loading>
    <p class="loading-message">loading, please wait</p>
</ng-template>
